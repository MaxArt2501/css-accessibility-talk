<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .this-is { counter-increment: test; }
    .this-is::before { content: counter(test) '. Questo è '; }
  </style>
</head>
<body>
  <span class="this-is">un test</span>
  <div class="this-is">🏠</div>
  <div class="this-is"><span class="fa fa-home"></span></div>
</body>
</html>
